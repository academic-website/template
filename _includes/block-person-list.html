<div class="block person-list">
    <div class="container">
        <div class="people{% if section.display == 'Two per row' %} two-column{% elsif section.display == 'Five max per row' %} five-column{% endif %}">
            {% for person in section.people %}<div class="person">
                <img src="{{ person.person_photo | relative_url }}" alt="Photo of {{ person.person_name }}">
                <div class="details">
                    <p class="person-name">{{ person.person_name }}</p>
                    {% if person.person_organisation or person.person_title %}<p><span class="person-title">{{ person.person_title}}</span> <span class="person-organisation">{{ person.person_organisation }}</span></p>{% endif %}
                    {% if person.person_bio %}<div class="bio">{{ person.person_bio | markdownify }}</div>
                </div>
                <button class="show-bio">Bio</button>{% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
