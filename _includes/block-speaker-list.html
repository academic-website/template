<div class="block speaker-list{% if section.display == 'Two per row' %} two-column{% elsif section.display == 'Five max per row' %} five-column{% endif %}">
{% for speaker in section.speakers %}
    <div class="speaker">
        <img src="{{ speaker.speaker_photo }}" alt="Photo of {{ speaker.speaker_name }}">
        <div class="details">
            <h2>{{ speaker.speaker_name }}</h2>
            <p><b>{{ speaker.speaker_title }}</b></p>
            <div class="bio">{{ speaker.speaker_bio | markdownify }}</div>
            <button class="show-bio">Bio</button>
        </div>
    </div>
{% endfor %}
</div>
