<div class="block figure">
    <div class="container">
        <figure {% if section.display_full_width %}class="full-width"{% endif %}>
          <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
          {% if section.caption or section.attribution %}<figcaption{% if section.attribution %} class="attribution"{% endif %}>{{ section.caption }}{% if section.attribution %} <span>{{ section.attribution }}</span>{% endif %}</figcaption>{% endif %}
        </figure>
    </div>
</div>
