<div class="block figure">
  <div class="container">
    <figure {% if section.display_full_width %}class="full-width"{% endif %}>
      <img src="{{ section.image | relative_url }}" alt="{{ section.caption }}">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</div>
