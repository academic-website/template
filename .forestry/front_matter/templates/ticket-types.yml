---
label: Ticket types
hide_body: false
is_partial: true
fields:
- type: text
  name: block
  label: block
  hidden: true
  default: ticket-types
- type: field_group_list
  name: ticket_types
  label: Ticket types
  description: Add different ticket options
  fields:
  - type: text
    name: ticket_name
    label: Ticket name
    config:
      required: true
  - type: textarea
    name: ticket_details
    label: Ticket details
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: purchase_link
    label: Purchase link
    description: If you have a direct purchase link for each ticket than include it
      here
- type: number
  name: max_per_row
  label: Maximum types per row
  config:
    step: '1'
    max: '15'
    min: '1'
    required: true
  default: '3'
- type: text
  name: purchase_link
  label: Purchase link
  description: If you have only one register/purchase page for all ticket types enter
    the URL here and a register button will be displayed below the ticket type list.
- type: select
  name: purchase_link_label
  config:
    source:
      type: simple
    options:
    - Register
    - Buy now
    - Purchase
  label: Purchase link label
  description: 'If you entered a URL in ''Purchase link'', you can choose what text
    to display on the button. '
